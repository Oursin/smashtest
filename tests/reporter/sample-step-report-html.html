<style>
    .screenshot {
        max-width: 100%;
        width: 600px;
        border: 3px solid gray;
        padding: 5px;
        border-radius: 3px;
    }

    .screenshot:hover {
        cursor: pointer;
        border: 3px solid lightgray;
    }

    .screenshot-modal {
        display: none;
        position: fixed;
        width: 100%;
        height: calc(100% - 100px);
        z-index: 1;
        padding: 50px 0;
        left: 0;
        top: 0;
        background-color: rgb(0,0,0);
        background-color: rgba(0,0,0,0.9);
        overflow: auto;
    }

    .screenshot-modal .image {
        margin: auto;
        display: block;
        width: 80%;

        animation-name: zoom;
        animation-duration: 0.1s;
    }

    @keyframes zoom {
        from {transform:scale(0)}
        to {transform:scale(1)}
    }

    .screenshot-toggle {
        margin-left: 150px;
    }

    .screenshot-toggle .before,
    .screenshot-toggle .after {
        margin: 10px 0;
        background-color: transparent;
        color: rgb(150,150,150);
        width: 150px;
        max-width: 40%;
        display: inline-block;
        text-align: center;
        padding: 4px 0;
        cursor: pointer;
    }

    .screenshot-toggle .before {
        border-top-left-radius: 3px;
        border-bottom-left-radius: 3px;
    }

    .screenshot-toggle .after {
        border-top-right-radius: 3px;
        border-bottom-right-radius: 3px;
    }

    .screenshot-toggle .before:hover:not(.active),
    .screenshot-toggle .after:hover:not(.active) {
        background-color: rgb(60,60,60);
    }

    .screenshot-toggle .text {
        font-size: 14px;
    }

    .screenshot-toggle .active {
        background-color: rgb(80,80,80);
    }
</style>

<div class="screenshot-toggle">
    <span class="before active">
        <span class="text">
            Before
        </span>
    </span><span class="after">
        <span class="text">
            After
        </span>
    </span>
</div>

<img class="screenshot active" src="samplescreenshot1.png">
<div class="screenshot-modal">
    <img class="image">
</div>

<script type="text/javascript">
    let modal = document.querySelector(".screenshot-modal");
    let modalImage = document.querySelector(".screenshot-modal .image");
    let screenshot = document.querySelector(".screenshot.active");

    screenshot.onclick = function() {
        modal.style.display = "block";
        modal.scrollTop = 0;
        modalImage.src = this.src;
    }

    modal.onclick = function() {
        modal.style.display = "none";
    }

    let beforeToggle = document.querySelector(".screenshot-toggle .before");
    let afterToggle = document.querySelector(".screenshot-toggle .after");

    beforeToggle.onclick = function() {
        screenshot.src = "samplescreenshot1.png";
        beforeToggle.classList.add("active");
        afterToggle.classList.remove("active");
    }

    afterToggle.onclick = function() {
        screenshot.src = "samplescreenshot2.png";
        afterToggle.classList.add("active");
        beforeToggle.classList.remove("active");
    }
</script>
