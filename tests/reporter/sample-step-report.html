<style>
    .screenshot {
        max-height: 80vh;
        max-width: 100%;
        border: 3px solid gray;
        padding: 5px;
        border-radius: 3px;
    }

    .screenshot:hover {
        cursor: zoom-in;
        border: 3px solid lightgray;
    }

    .screenshot-modal {
        display: none;
        position: fixed;
        width: 100%;
        height: calc(100% - 100px);
        z-index: 3;
        padding: 50px 0;
        left: 0;
        top: 0;
        background-color: rgb(0,0,0);
        background-color: rgba(0,0,0,0.7);
        overflow: auto;
    }

    .screenshot-modal .image {
        margin: auto;
        display: block;
        width: 80%;

        animation-name: zoom;
        animation-duration: 0.1s;

        cursor: zoom-out;
    }

    @keyframes zoom {
        from {transform:scale(0)}
        to {transform:scale(1)}
    }

    .screenshot-preview-container {
        display: inline-block;
    }

    .screenshot-container {
        text-align: center;
    }

    .screenshot-toggle {
        display: inline-block;
        margin: 10px 0;
        background-color: transparent;
        color: rgb(150,150,150);
        width: 150px;
        text-align: center;
        padding: 4px 0;
        cursor: pointer;
        border: 2px solid rgb(60,60,60);
        border-radius: 3px;
    }

    .screenshot-toggle:hover:not(.active) {
        background-color: rgb(60,60,60);
    }

    .screenshot-toggle .text {
        font-size: 14px;
    }

    .screenshot-toggle.active {
        background-color: rgb(80,80,80);
        border-color: rgb(80,80,80);
    }
</style>

<div class="screenshot-preview-container">
    <div class="screenshot-container">
        <div class="screenshot-toggle">
            <span class="text">
                Show Before
            </span>
        </div>
    </div>
    <div class="screenshot-container">
        <img class="screenshot active" src="samplescreenshot2.png">
    </div>
</div>

<div class="screenshot-modal">
    <img class="image">
</div>

<script type="text/javascript" class="details-init-js">
    // NOTE: Use var and not let since this script will execute every time the preview pane opens

    var modal = document.querySelector(".screenshot-modal");
    var modalImage = document.querySelector(".screenshot-modal .image");
    var screenshot = document.querySelector(".screenshot.active");
    var toggle = document.querySelector(".screenshot-toggle");

    var beforeUrl = "samplescreenshot1.png";
    var afterUrl = "samplescreenshot2.png";

    screenshot.onclick = function() {
        modal.style.display = "block";
        modal.scrollTop = 0;
        modalImage.src = this.src;
    }

    modal.onclick = function() {
        modal.style.display = "none";
    }

    toggle.onclick = function() {
        if(toggle.classList.contains("active")) {
            setAfter();
        }
        else {
            setBefore();
        }
    }

    window.onSpacebarDown = function() {
        setBefore();
    }

    window.onSpacebarUp = function() {
        setAfter();
    }

    window.onEscape = function() {
        if(modal.style.display == "block") {
            modal.style.display = "none";
            return false; // do not run the default esc action in report
        }

        return true;
    }

    function setBefore() {
        screenshot.src = beforeUrl;
        toggle.classList.add("active");
    }

    function setAfter() {
        screenshot.src = afterUrl;
        toggle.classList.remove("active");
    }
</script>
